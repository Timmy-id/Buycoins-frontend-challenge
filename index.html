<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub-Profile</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <img src="images/github_logo.png" alt="github logo">
        <h3>Enter a GitHub username</h3>
    </header>

    <form id="form">
        <label for="login">Github username <span>*</span></label>
        <div id="inputError"></div>
        <input type="text" id="login"> <br>
        <button type="submit" id="btn">Submit</button>
    </form>

    <section id="profile">
        <div id="profile-header">
            <img id="logo" src="images/github-logo-light.png" alt="github logo">
        </div>
        <div id="profile-body">
            <p id="logout"></p>
            <div id="profile-info"></div>
            <div id="repo-info">
            </div>
        </div>
    </section>
    <footer class="footer">

    </footer>
</body>

<!-- <script src="config.js"></script> -->
<script src="script.js"></script>
</html>
